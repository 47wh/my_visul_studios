<html>
    <head>
        <title>learning console</title>
    </head>
    <body>
        <h1>
           To open console open console do right click and inspet.
        </h1>
        <script>
            console.log("hi i am aditya");

            
            var first_name="aditya";
            console.log(first_name);
            
            var last_name="singh";
            console.log(last_name);
            
            var full_name=first_name.concat(last_name);
            console.log(full_name);
            
            var length_name=full_name.length;
            console.log(length_name);
            var line_one="i love to  play cricket";
            console.log(line_one);
            
            var line_two=line_one.replace("cricket","cards");
            console.log(line_two);

            var word_one="JAMSHEDPUR";
            var word_two=word_one.toLowerCase();
            console.log(word_one);
            console.log(word_two);

            var name_one=full_name.toUpperCase();
            console.log(name_one);

            var maths_num=Math.max(5,3,7,2);
            console.log(maths_num);

            var math_min=Math.min(3,6,9);
            console.log(math_min);

            var increase=100;
            increase++;
            console.log(increase);

            var decrease=100;
            decrease--;
            console.log(decrease);
        </script>
    </body>
</html>
